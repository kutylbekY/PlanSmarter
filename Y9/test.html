<html>
<head>

<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/owvtZ8h6YU8o8q0q/',

        data:$("#myForm").serializeArray(),

          alert("Form Data Submitted :)")

          alert("There was an error :(")
        }
    });
}
</script>
